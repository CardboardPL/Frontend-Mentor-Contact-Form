<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" type="text/css" href="./stylesheets/index.css">
  <script src="./scripts/form.js" type="module"></script>
</head>
<body>
  <main>
    <form action="javascript:void(0)" class="form js-form" data-required-fields="firstName|lastName|email|queryType|message|consent">
      <h1 class="form__title">Contact Us</h1>
      <fieldset class="form__fieldset form__fieldset--user-info">
        <legend class="u-sr-only">User info</legend>
  
        <div class="js-form__input-wrapper">
          <label for="firstName" class="form__input-label">First Name</label>
          <input type="text" name="firstName" id="firstName" class="form__input">
          <p class="form__error-message js-form__error-message" aria-hidden="true" aria-live="assertive" role="alert"></p>
        </div>
  
        <div class="js-form__input-wrapper">
          <label for="lastName" class="form__input-label">Last Name</label>
          <input type="text" name="lastName" id="lastName" class="form__input">
          <p class="form__error-message js-form__error-message" aria-hidden="true" aria-live="assertive" role="alert"></p>
        </div>
  
        <div class="js-form__input-wrapper">
          <label for="email" class="form__input-label">Email Address</label>
          <input type="email" name="email" id="email" class="form__input">
          <p class="form__error-message js-form__error-message" aria-hidden="true" aria-live="assertive" role="alert"></p>
        </div>
      </fieldset>
  
      <fieldset class="form__fieldset form__fieldset--query-type js-form__input-wrapper">
        <legend class="form__input-label">Query Type</legend>
        
        <div class="form__input--radio-wrapper js-form__input--radio-wrapper">
          <label for="queryTypeOpt1" class="form__input form__input--radio">
            <input type="radio" id="queryTypeOpt1" name="queryType" value="general-enquiry">
            General Enquiry
          </label>
          <label for="queryTypeOpt2" class="form__input form__input--radio">
            <input type="radio" id="queryTypeOpt2" name="queryType" value="support-request">
            Support Request
          </label>
        </div>

        <p class="form__error-message js-form__error-message" aria-hidden="true" role="alert"></p>
      </fieldset>
      
      <div class="js-form__input-wrapper">
        <label for="message" class="form__input-label">Message</label>
        <textarea name="message" id="message" class="form__input form__input--message"></textarea>
        <p class="form__error-message js-form__error-message" aria-hidden="true" aria-live="assertive" role="alert"></p>
      </div>
  
      <div class="form__consent-wrapper js-form__input-wrapper">
        <div class="form__consent-input">
          <input type="checkbox" id="consent" name="consent" value="true" required class="form__input--checkbox">
          <label for="consent" class="form__consent-message">I consent to being contacted by the team</label>
        </div>
        <p class="form__error-message js-form__error-message" aria-hidden="true" aria-live="assertive" role="alert"></p>
      </div>
      
      <button class="form__submit-button js-submit-button" type="submit">Submit</button>
    </form>

    <div class="notification" aria-hidden="true" aria-live="polite" role="alert">
      <h2 class="notification__title">
        <img src="./assets/images/icon-success-check.svg" alt="" aria-hidden="true">
        Message Sent!</h2>
      <p class="notification__message">Thanks for completing the form. We'll be in touch soon!</p>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a rel="noopener noreferrer" href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a rel="noopener noreferrer" href="https://github.com/CardboardPL">CardboardPL</a>.
  </footer>
</body>
</html>
