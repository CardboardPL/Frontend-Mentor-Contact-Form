<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <form action="javascript:void(0)" class="form">
    <h1 class="form__title">Contact Us</h1>
    <fieldset>
      <legend class="u-sr-only">User info</legend>

      <label for="firstName">First Name</label>
      <input type="text" name="firstName" id="firstName">
      <p class="form__error-message" aria-hidden="true">This field is required</p>

      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" id="lastName">
      <p class="form__error-message" aria-hidden="true">This field is required</p>

      <label for="email">Email Address</label>
      <input type="email" name="email" id="email">
      <p class="form__error-message" aria-hidden="true">Please enter a valid email address</p>
    </fieldset>

    <fieldset>
      <legend>Query Type</legend>
      <label for="queryTypeOpt1">
        <input type="radio" id="queryTypeOpt1" name="queryType" value="general-enquiry">
        General Enquiry
      </label>
      <label for="queryTypeOpt2">
        <input type="radio" id="queryTypeOpt2" name="queryType" value="support-request">
        Support Request
      </label>
    </fieldset>
    
    <p class="form__error-message" aria-hidden="true">Please select a query type</p>

    <label for="message">Message</label>
    <textarea name="message" id="message"></textarea>
    <p class="form__error-message" aria-hidden="true">This field is required</p>

    <input type="checkbox" id="consent" name="consent" value="true" required>
    <label for="consent">I consent to being contacted by the team</label>
    <p class="form__error-message" aria-hidden="true">To submit this form, please consent to being contacted</p>
    
    <button class="form__submit-button" type="submit">Submit</button>
  </form>

  <!-- Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
